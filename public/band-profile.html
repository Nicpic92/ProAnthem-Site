<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Band Profile - ProAnthem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="marketing">
    <div id="loading-state" class="text-center p-20">
        <p class="text-lg text-gray-400">Loading Band Profile...</p>
    </div>

    <div id="error-state" class="hidden text-center p-20">
        <h2 class="text-3xl font-bold text-red-500">Profile Not Found</h2>
        <p class="mt-4 text-lg text-gray-300">The requested band profile could not be found or is not public.</p>
        <a href="/proanthem_index.html" class="btn btn-primary mt-6">Back to ProAnthem Home</a>
    </div>

    <main id="profile-content" class="hidden container mx-auto px-6 py-12 max-w-4xl">
        <header class="text-center mb-12">
            <img id="band-logo" src="" alt="Band Logo" class="h-24 w-24 rounded-full mx-auto mb-4 border-2 border-gray-200 shadow-lg">
            <h1 id="band-name" class="text-5xl font-extrabold tracking-tight"></h1>
        </header>

        <section id="links-section" class="space-y-4 mb-12">
            <!-- Links will be populated here -->
        </section>

        <section id="bio-section" class="mb-12">
            <h2 class="text-3xl font-bold border-b-2 border-red-600 pb-2">About</h2>
            <p id="band-bio" class="text-gray-300 whitespace-pre-wrap mt-4"></p>
        </section>
        
        <section id="events-section" class="mb-12">
            <h2 class="text-3xl font-bold border-b-2 border-red-600 pb-2">Upcoming Shows</h2>
            <div id="events-list" class="space-y-6 mt-4">
                <!-- Events will be populated here -->
            </div>
        </section>
    </main>
    
    <footer class="text-center py-6 text-gray-500">
        <p>Powered by <a href="/proanthem_index.html" class="text-blue-500 hover:underline">ProAnthem</a></p>
    </footer>

    <script type="module">
        document.addEventListener('DOMContentLoaded', async () => {
            const loadingEl = document.getElementById('loading-state');
            const errorEl = document.getElementById('error-state');
            const contentEl = document.getElementById('profile-content');

            try {
                const pathParts = window.location.pathname.split('/').filter(Boolean);
                const slug = pathParts.pop();

                if (!slug) throw new Error("No band slug found in URL.");
                
                // --- FIX: Changed the API call to use a query string parameter ---
                const response = await fetch(`/api/bandpage?slug=${slug}`);
                if (!response.ok) throw new Error(`API responded with status ${response.status}`);
                
                const data = await response.json();

                // ... The rest of the script is correct and remains unchanged ...
                document.title = `${data.profile.band_name} | ProAnthem`;
                document.getElementById('band-name').textContent = data.profile.band_name;
                const logoImg = document.getElementById('band-logo');
                if (data.profile.logo_url) {
                    logoImg.src = data.profile.logo_url;
                } else {
                    logoImg.style.display = 'none';
                }

                const linksContainer = document.getElementById('links-section');
                linksContainer.innerHTML = '';
                const linkOrder = ['website', 'spotify', 'apple_music', 'youtube', 'instagram', 'facebook'];
                linkOrder.forEach(key => {
                    const url = data.profile.links[key];
                    if (url) {
                        const linkEl = document.createElement('a');
                        linkEl.href = url;
                        linkEl.target = '_blank';
                        linkEl.rel = 'noopener noreferrer';
                        linkEl.className = 'block w-full text-center bg-gray-100 hover:bg-gray-200 text-gray-800 font-semibold py-3 px-5 rounded-lg transition-colors shadow';
                        linkEl.textContent = key.replace('_', ' ').replace(/\b\w/g, l => l.toUpperCase());
                        linksContainer.appendChild(linkEl);
                    }
                });

                document.getElementById('band-bio').textContent = data.profile.bio || 'No bio available.';

                const eventsList = document.getElementById('events-list');
                eventsList.innerHTML = '';
                if (data.events && data.events.length > 0) {
                    data.events.forEach(event => {
                        const eventDate = new Date(event.event_date);
                        const eventEl = document.createElement('div');
                        eventEl.className = 'flex flex-col md:flex-row gap-4 items-start';
                        
                        const dateBox = document.createElement('div');
                        dateBox.className = 'flex-shrink-0 text-center bg-gray-100 rounded-lg p-3 w-full md:w-24 shadow';
                        dateBox.innerHTML = `
                            <p class="text-red-600 font-bold text-lg">${eventDate.toLocaleString('default', { month: 'short' }).toUpperCase()}</p>
                            <p class="font-extrabold text-3xl">${eventDate.getDate()}</p>
                        `;

                        const infoBox = document.createElement('div');
                        infoBox.innerHTML = `
                            <h3 class="font-bold text-xl">${event.title}</h3>
                            <p class="text-gray-400">${event.venue_name || 'Venue TBD'}</p>
                            <p class="text-sm text-gray-400 mt-1">${eventDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</p>
                        `;

                        if (event.external_url) {
                            const ticketLink = document.createElement('a');
                            ticketLink.href = event.external_url;
                            ticketLink.target = '_blank';
                            ticketLink.rel = 'noopener noreferrer';
                            ticketLink.className = 'mt-2 inline-block btn btn-primary text-sm';
                            ticketLink.textContent = 'More Info / Tickets';
                            infoBox.appendChild(ticketLink);
                        }

                        eventEl.appendChild(dateBox);
                        eventEl.appendChild(infoBox);
                        eventsList.appendChild(eventEl);
                    });
                } else {
                    eventsList.innerHTML = '<p class="text-gray-400">No upcoming shows scheduled.</p>';
                }

                loadingEl.classList.add('hidden');
                contentEl.classList.remove('hidden');

            } catch (err) {
                console.error("Failed to load band profile:", err);
                loadingEl.classList.add('hidden');
                errorEl.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
