<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Show - ProAnthem</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body { background-color: #000; color: #fff; font-family: 'Courier New', Courier, monospace; overflow: hidden; }
        .live-view { width: 100vw; height: 100vh; display: flex; flex-direction: column; }
        .top-controls { display: flex; justify-content: space-between; align-items: stretch; background-color: #111; border-bottom: 1px solid #333; }
        .scroll-controls, .view-controls { display: flex; align-items: center; gap: 1rem; padding: 0.5rem 1rem; }
        .view-controls { border-left: 1px solid #333; }
        
        .control-button { background: #222; border: 1px solid #555; padding: 0.5rem 1rem; cursor: pointer; border-radius: 8px; font-size: 1rem; color: #fff; }
        
        .control-button.active { background-color: #3b82f6; border-color: #2563eb; }
        .scroll-controls input { background-color: #222; border: 1px solid #444; color: #fff; padding: 0.5rem; border-radius: 4px; width: 100px; text-align: center; }
        .song-content-wrapper { flex-grow: 1; overflow-y: auto; font-size: 2.5vw; line-height: 1.6; white-space: pre-wrap; padding: 2rem; scroll-behavior: smooth; }
        .song-content-wrapper::-webkit-scrollbar { display: none; }
        .song-content-wrapper { -ms-overflow-style: none; scrollbar-width: none; }
        .song-title { font-size: 4vw; font-weight: bold; margin-bottom: 1rem; color: #facc15; }
        .chord { color: #facc15; }
        .footer-nav { flex-shrink: 0; display: flex; justify-content: space-between; align-items: center; padding: 1rem 2rem; border-top: 1px solid #444; }
        
        .nav-button { background: #222; border: 1px solid #555; padding: 1rem 2rem; cursor: pointer; border-radius: 8px; font-size: 2vw; color: #fff; }
        
        .next-song { text-align: right; }
        .next-song-label { font-size: 1.5vw; color: #aaa; }
        .next-song-title { font-size: 2.5vw; color: #ddd; }
    </style>
</head>
<body>
    <div id="live-view" class="live-view">
        <div class="top-controls">
            <div class="scroll-controls">
                <button id="scroll-toggle-btn" class="control-button">Start Scrolling</button>
                <label for="duration-input">Duration:</label>
                <input type="text" id="duration-input" placeholder="e.g., 4:30">
                <button id="set-speed-btn" class="control-button">Set Speed</button>
            </div>
            <div class="view-controls">
                <button id="view-full-btn" class="control-button active" data-view="full">Full Mix</button>
                <button id="view-vocal-btn" class="control-button" data-view="vocal">Vocalist</button>
                <button id="view-drum-btn" class="control-button" data-view="drum">Drummer</button>
            </div>
        </div>
        <div id="song-content-wrapper" class="song-content-wrapper">
            <h1 id="song-title">Loading Show...</h1>
            <div id="song-content"></div>
        </div>
        <div class="footer-nav">
            <button id="prev-btn" class="nav-button">← Prev</button>
            <div id="current-song-info" class="text-center">
                 <div id="current-song-index"></div>
            </div>
            <div class="next-song">
                <div class="next-song-label">Next Up:</div>
                <div id="next-song-title" class="next-song-title"></div>
            </div>
            <button id="next-btn" class="nav-button">Next →</button>
        </div>
    </div>

    <script type="module">
        import { getSetlist } from './js/api.js';
        import { getUserPayload } from './js/auth.js';

        let setlistData = {};
        let currentSongIndex = 0;
        
        let isScrolling = false;
        let scrollInterval = null;
        let scrollSpeed = 1;

        let currentViewMode = 'full'; 

        const contentWrapper = document.getElementById('song-content-wrapper');
        const scrollToggleButton = document.getElementById('scroll-toggle-btn');
        const setSpeedButton = document.getElementById('set-speed-btn');
        const durationInput = document.getElementById('duration-input');
        const viewButtons = document.querySelectorAll('.view-controls .control-button');
        
        document.addEventListener('DOMContentLoaded', async () => {
            const user = getUserPayload();
            if (!user) {
                window.location.href = '/proanthem_index.html';
                return;
            }

            const params = new URLSearchParams(window.location.search);
            const setlistId = params.get('id');
            if (!setlistId) {
                document.getElementById('song-title').textContent = 'Error: No Setlist ID provided.';
                return;
            }

            try {
                setlistData = await getSetlist(setlistId);
                const parsedNotes = JSON.parse(setlistData.notes || '{"order": [], "notes": []}');
                const allItemsMap = new Map();
                (setlistData.songs || []).forEach(s => allItemsMap.set(s.id.toString(), { ...s, type: 'song' }));
                (parsedNotes.notes || []).forEach(n => allItemsMap.set(n.id.toString(), n));
                setlistData.orderedItems = (parsedNotes.order.length > 0 ? parsedNotes.order : (setlistData.songs || []).map(s => s.id))
                    .map(id => allItemsMap.get(id.toString())).filter(Boolean);

                renderSong(currentSongIndex);
                
                document.getElementById('prev-btn').addEventListener('click', prevSong);
                document.getElementById('next-btn').addEventListener('click', nextSong);
                
                scrollToggleButton.addEventListener('click', toggleScroll);
                setSpeedButton.addEventListener('click', calculateAndStartScroll);

                viewButtons.forEach(button => {
                    button.addEventListener('click', () => {
                        currentViewMode = button.dataset.view;
                        viewButtons.forEach(btn => btn.classList.remove('active'));
                        button.classList.add('active');
                        renderSong(currentSongIndex);
                    });
                });
                
                window.addEventListener('keydown', (e) => {
                    if (e.key === 'ArrowLeft') prevSong();
                    if (e.key === 'ArrowRight') nextSong();
                    if (e.key === ' ') {
                        e.preventDefault();
                        toggleScroll();
                    }
                });

            } catch (error) {
                document.getElementById('song-title').textContent = `Error: ${error.message}`;
            }
        });
        
        function parseLineForRender(rawLine) {
            if (!rawLine || !rawLine.trim()) return { chordLine: '&nbsp;', lyricLine: '&nbsp;' }; // Use &nbsp; for empty lines to maintain spacing
            let chordLine = ""; 
            let lyricLine = "";
            const parts = rawLine.split(/(\[[^\]]+\])/g);
            for (const part of parts) {
                if (part.startsWith('[') && part.endsWith(']')) {
                    const chordName = part.slice(1, -1);
                    chordLine += chordName;
                    lyricLine += ' '.repeat(chordName.length);
                } else {
                    lyricLine += part;
                    chordLine += ' '.repeat(part.length);
                }
            }
            return { chordLine: chordLine.trimEnd() || '&nbsp;', lyricLine: lyricLine.trimEnd() || '&nbsp;' };
        }

        function parseTimeToSeconds(timeStr) {
            if (!timeStr || typeof timeStr !== 'string') return 0;
            const parts = timeStr.split(':').map(Number);
            if (parts.length === 2) return (parts[0] * 60) + (parts[1] || 0);
            if (parts.length === 1) return parts[0];
            return 0;
        }

        function calculateAndStartScroll() {
            stopScroll();
            const durationInSeconds = parseTimeToSeconds(durationInput.value);
            if (durationInSeconds <= 0) {
                alert("Please enter a valid duration (e.g., '3:45').");
                return;
            }
            const totalScrollHeight = contentWrapper.scrollHeight - contentWrapper.clientHeight;
            if (totalScrollHeight <= 0) return;
            const intervalMilliseconds = 50;
            const totalIntervals = (durationInSeconds * 1000) / intervalMilliseconds;
            scrollSpeed = totalScrollHeight / totalIntervals;
            toggleScroll();
        }

        function toggleScroll() {
            if (isScrolling) {
                stopScroll();
            } else {
                startScroll();
            }
        }
        
        function startScroll() {
            if (scrollInterval) return;
            isScrolling = true;
            scrollToggleButton.textContent = "Stop Scrolling";
            scrollToggleButton.classList.add('active');
            scrollInterval = setInterval(() => {
                contentWrapper.scrollTop += scrollSpeed;
                if (contentWrapper.scrollTop >= (contentWrapper.scrollHeight - contentWrapper.clientHeight)) {
                    stopScroll();
                }
            }, 50);
        }

        function stopScroll() {
            clearInterval(scrollInterval);
            scrollInterval = null;
            isScrolling = false;
            scrollToggleButton.textContent = "Start Scrolling";
            scrollToggleButton.classList.remove('active');
        }

        function resetScroll() {
            stopScroll();
            contentWrapper.scrollTop = 0;
        }

        function prevSong() {
            if (currentSongIndex > 0) {
                renderSong(currentSongIndex - 1);
            }
        }

        function nextSong() {
            if (currentSongIndex < setlistData.orderedItems.length - 1) {
                renderSong(currentSongIndex + 1);
            }
        }

        function renderSong(index) {
            currentSongIndex = index;
            resetScroll();
            
            const item = setlistData.orderedItems[index];
            const titleEl = document.getElementById('song-title');
            const contentEl = document.getElementById('song-content');
            
            if (item.type === 'song') {
                titleEl.textContent = item.title;
                durationInput.value = item.duration || '';
                let contentHtml = '';
                let songBlocks = (typeof item.song_blocks === 'string') ? JSON.parse(item.song_blocks || '[]') : (item.song_blocks || []);

                if (currentViewMode === 'vocal') {
                    songBlocks = songBlocks.filter(block => block.type === 'lyrics' || block.type === 'reference');
                } else if (currentViewMode === 'drum') {
                    songBlocks = songBlocks.filter(block => block.type !== 'tab');
                }

                songBlocks.forEach(block => {
                    let blockToRender = block;
                    if (block.type === 'reference') {
                        blockToRender = (typeof item.song_blocks === 'string' ? JSON.parse(item.song_blocks) : item.song_blocks).find(b => b.id === block.originalId) || block;
                    }

                    contentHtml += `\n--- ${blockToRender.label} ---\n\n`;
                    let blockContent = blockToRender.content || '';

                    if (blockToRender.type === 'lyrics') {
                        blockContent.split('\n').forEach(line => {
                            let lineToParse = line;
                            // For drummers, strip chords before parsing
                            if (currentViewMode === 'drum') {
                                lineToParse = lineToParse.replace(/\[([^\]]+)\]/g, '');
                            }
                            const parsed = parseLineForRender(lineToParse);
                            if (parsed.chordLine.trim() !== '&nbsp;') {
                                contentHtml += `<div class="chord">${parsed.chordLine}</div>`;
                            }
                            contentHtml += `<div>${parsed.lyricLine}</div>`;
                        });
                        contentHtml += '\n';

                    } else if (blockToRender.type === 'drum_tab') {
                        contentHtml += blockContent || '(Drum Tab Section)';
                    } else if (blockToRender.type === 'tab') {
                         contentHtml += '(Guitar Tab Section)';
                    }
                });
                contentEl.innerHTML = contentHtml;

            } else {
                titleEl.textContent = `(${item.title})`;
                durationInput.value = item.duration || '';
                contentEl.innerHTML = '';
            }
            
            document.getElementById('current-song-index').textContent = `${index + 1} / ${setlistData.orderedItems.length}`;
            const nextItem = setlistData.orderedItems[index + 1];
            document.getElementById('next-song-title').textContent = nextItem ? (nextItem.title || `(${nextItem.type})`) : 'End of Show';
        }
    </script>
</body>
</html>
