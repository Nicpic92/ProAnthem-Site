<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - ProAnthem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { background-color: #111827; color: #f3f4f6; font-family: Inter, system-ui, sans-serif; }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <header class="container mx-auto p-6 flex justify-between items-center">
        <a href="/proanthem_index.html" class="flex items-center space-x-4">
            <img src="/assets/logo_pa.jpg" alt="ProAnthem Logo" class="h-12">
            <h1 class="text-4xl font-bold text-white">ProAnthem</h1>
        </a>
        <div id="nav-auth-section">
             <!-- This will be populated by auth_proanthem.js -->
        </div>
    </header>

    <main class="container mx-auto px-6 py-12 flex-grow">
        <div id="admin-content" style="display: none;">
            <h1 class="text-4xl font-bold text-white">Admin Panel</h1>
            <p class="text-lg text-gray-400 mt-2">Manage all ProAnthem users and their roles.</p>

            <div class="mt-12 bg-gray-900 p-8 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold text-white mb-4">All Users</h2>
                <div class="overflow-x-auto">
                    <table class="min-w-full text-white">
                        <thead class="bg-gray-800">
                            <tr>
                                <th class="p-3 text-left font-semibold">Email</th>
                                <th class="p-3 text-left font-semibold">Band Name</th>
                                <th class="p-3 text-left font-semibold">Role</th>
                                <th class="p-3 text-left font-semibold">Signed Up</th>
                                <th class="p-3 text-left font-semibold">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="users-table-body" class="bg-gray-800/50">
                            <tr><td colspan="5" class="p-4 text-center text-gray-400">Loading users...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="access-denied" class="text-center py-20" style="display: none;">
            <h2 class="text-3xl font-bold text-red-500">Access Denied</h2>
            <p class="mt-4 text-lg text-gray-300">You must be an administrator to view this page.</p>
            <a href="/ProjectAnthem.html" class="mt-6 inline-block bg-indigo-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-indigo-700">Return to the Tool</a>
        </div>
    </main>
    
    <footer class="text-center py-6 text-gray-500">
        <p>&copy; 2025 ProAnthem. A Spreadsheet Simplicity Product.</p>
    </footer>

    <script src="/auth_proanthem.js"></script>
    <script src="/admin.js"></script>
</body>
</html>
