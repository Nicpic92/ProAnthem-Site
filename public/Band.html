<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Band Management - ProAnthem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { background-color: #111827; color: #f3f4f6; font-family: Inter, system-ui, sans-serif; }
        .form-input { background-color: #1f2937; border: 1px solid #4b5563; }
        .btn-primary { background-color: #4f46e5; } .btn-primary:hover { background-color: #4338ca; }
        .btn { border: 1px solid transparent; padding: 0.6em 1.2em; font-size: 1em; font-weight: 500; cursor: pointer; transition: background-color 0.25s; border-radius: 8px; }
        .btn-secondary { background-color: #4b5563; color: white; } .btn-secondary:hover:not(:disabled) { background-color: #6b7280; }
        .btn-sm { padding: 0.3em 0.8em; font-size: 0.9em; }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <header class="container mx-auto p-6 flex justify-between items-center">
        <a href="/proanthem_index.html" class="flex items-center space-x-4">
            <img src="/assets/logo_pa.jpg" alt="ProAnthem Logo" class="h-12">
            <h1 class="text-4xl font-bold text-white">ProAnthem</h1>
        </a>
        <div id="nav-auth-section">
             <!-- Populated by auth script -->
        </div>
    </header>

    <main class="container mx-auto px-6 py-12 flex-grow">
        <div id="band-content" style="display: none;">
            <div class="flex flex-col md:flex-row justify-between md:items-center gap-4">
                 <div>
                    <h1 id="band-name-header" class="text-4xl font-bold text-white">Your Band</h1>
                    <p id="band-id-display" class="text-lg text-gray-400 mt-2">Loading band info...</p>
                 </div>
                 <a href="/ProjectAnthem.html" class="btn btn-secondary w-full md:w-auto">‚Üê Back to Tool</a>
            </div>

            <div class="mt-8 bg-gray-900 p-6 rounded-lg shadow-md">
                 <h2 class="text-2xl font-bold text-white mb-4">Add New Band Member</h2>
                 <form id="add-member-form" class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
                     <div class="w-full">
                         <label for="new-member-firstname" class="block text-sm font-medium text-gray-300">First Name</label>
                         <input type="text" id="new-member-firstname" required class="form-input mt-1 block w-full p-2 rounded-md">
                     </div>
                      <div class="w-full">
                         <label for="new-member-lastname" class="block text-sm font-medium text-gray-300">Last Name</label>
                         <input type="text" id="new-member-lastname" required class="form-input mt-1 block w-full p-2 rounded-md">
                     </div>
                     <div class="w-full">
                         <label for="new-member-email" class="block text-sm font-medium text-gray-300">Email</label>
                         <input type="email" id="new-member-email" required class="form-input mt-1 block w-full p-2 rounded-md">
                     </div>
                     <div class="md:col-span-3 text-right">
                        <button type="submit" class="btn btn-primary w-full md:w-auto px-6 py-2">Add Member</button>
                     </div>
                 </form>
                 <p id="add-member-status" class="text-sm mt-3 h-5"></p>
            </div>

            <div class="mt-12 bg-gray-900 p-8 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold text-white mb-4">Current Members</h2>
                <div class="overflow-x-auto">
                    <table class="min-w-full text-white">
                        <thead class="bg-gray-800">
                            <tr>
                                <th class="p-3 text-left font-semibold">Email</th>
                                <th class="p-3 text-left font-semibold">Name</th>
                                <th class="p-3 text-left font-semibold">Role</th>
                                <th class="p-3 text-left font-semibold">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="members-table-body" class="bg-gray-800/50">
                            <!-- Rows will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="access-denied" class="text-center py-20" style="display: none;">
            <h2 class="text-3xl font-bold text-red-500">Access Denied</h2>
            <p class="mt-4 text-lg text-gray-300">You must be a Band Admin to view this page.</p>
            <a href="/ProjectAnthem.html" class="mt-6 inline-block bg-indigo-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-indigo-700">Return to the Tool</a>
        </div>
    </main>
    
    <footer class="text-center py-6 text-gray-500">
        <p>&copy; 2025 ProAnthem. A Spreadsheet Simplicity Product.</p>
    </footer>

    <script src="/auth_proanthem.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const user = getUserPayload();
            if (!user || (user.role !== 'band_admin' && user.role !== 'admin')) {
                document.getElementById('access-denied').style.display = 'block';
                return;
            }
            
            document.getElementById('band-content').style.display = 'block';
            loadBandDetails();
            loadBandMembers();
            
            document.getElementById('add-member-form').addEventListener('submit', handleAddMember);
        });

        async function loadBandDetails() {
            const nameHeader = document.getElementById('band-name-header');
            const idDisplay = document.getElementById('band-id-display');
            try {
                const details = await apiRequest('band', null, 'GET');
                if (details) {
                    nameHeader.textContent = details.band_name || 'Your Band';
                    idDisplay.textContent = `Band Number: ${details.band_number || 'N/A'}`;
                }
            } catch(error) {
                idDisplay.textContent = `Could not load band info.`;
            }
        }
        
        async function loadBandMembers() {
            const tableBody = document.getElementById('members-table-body');
            tableBody.innerHTML = `<tr><td colspan="4" class="p-4 text-center">Loading...</td></tr>`;
            try {
                const members = await apiRequest('band/members', null, 'GET');
                tableBody.innerHTML = '';
                members.forEach(member => {
                    const row = document.createElement('tr');
                    row.className = 'border-b border-gray-700';
                    const name = (member.first_name && member.last_name && member.first_name !== 'New') ? `${member.first_name} ${member.last_name}` : 'Pending Signup';
                    const roleDisplay = member.role.replace('_', ' ').replace(/\b\w/g, l => l.toUpperCase());

                    let actionsHtml = '';
                    if (member.role !== 'band_admin' && member.role !== 'admin') {
                        // We use member.id here which is now correctly fetched by the API
                        actionsHtml = `<button class="btn-sm text-red-400 hover:underline" onclick="removeMember(${member.id}, '${member.email}')">Remove</button>`;
                    }

                    row.innerHTML = `
                        <td class="p-3">${member.email}</td>
                        <td class="p-3 text-gray-400">${name}</td>
                        <td class="p-3 text-gray-400">${roleDisplay}</td>
                        <td class="p-3">${actionsHtml}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                 tableBody.innerHTML = `<tr><td colspan="4" class="p-4 text-center text-red-500">Failed to load members: ${error.message}</td></tr>`;
            }
        }
        
        async function handleAddMember(event) {
            event.preventDefault();
            const statusEl = document.getElementById('add-member-status');
            statusEl.textContent = 'Adding member...';
            statusEl.className = 'text-sm mt-3 h-5 text-yellow-400';
            const button = event.target.querySelector('button');

            const payload = {
                firstName: document.getElementById('new-member-firstname').value,
                lastName: document.getElementById('new-member-lastname').value,
                email: document.getElementById('new-member-email').value,
            };

            button.disabled = true;

            try {
                const result = await apiRequest('band/members', payload, 'POST');
                
                alert(`Member added!\n\nPlease send them the following credentials:\nEmail: ${payload.email}\nPassword: ${result.message.split(': ')[1]}`);

                statusEl.textContent = 'Member added successfully!';
                statusEl.className = 'text-sm mt-3 h-5 text-green-400';
                event.target.reset();
                loadBandMembers();
            } catch(error) {
                statusEl.textContent = `Error: ${error.message}`;
                statusEl.className = 'text-sm mt-3 h-5 text-red-500';
            } finally {
                 button.disabled = false;
            }
        }

        async function removeMember(userId, userEmail) {
            if (confirm(`Are you sure you want to remove ${userEmail} from the band? They will lose access immediately.`)) {
                try {
                    await apiRequest('band/members', { userIdToRemove: userId }, 'DELETE');
                    loadBandMembers();
                } catch(error) {
                    alert(`Failed to remove member: ${error.message}`);
                }
            }
        }
    </script>
</body>
</html>
